<?xml version="1.0" encoding="UTF-8"?>
<svg width="192px" height="192px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Privacy-focused PDF processor favicon -->
  <title>Private PDF - Client-side PDF Processing</title>
  <desc>A privacy shield with lock icon representing secure, client-side PDF processing with no data uploaded to servers</desc>
  <!-- Privacy Shield with Lock Icon -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3182ce" />
      <stop offset="100%" stop-color="#2b6cb0" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background with Privacy Focus -->
  <path d="M16,2 L3,7 C3,7 3,15 3,20 C3,25 8,29 16,30 C24,29 29,25 29,20 C29,15 29,7 29,7 L16,2 Z" 
        fill="url(#shieldGradient)" stroke="#1a4a8e" stroke-width="1" />
        
  <!-- Subtle Pattern Overlay for Visual Interest -->
  <path d="M16,4 L6,8 C6,8 6,15 6,19 C6,23 10,26 16,27 C22,26 26,23 26,19 C26,15 26,8 26,8 L16,4 Z" 
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="0.5" stroke-dasharray="1,1" />
  
  <!-- Lock Body -->
  <rect x="10" y="13" width="12" height="10" rx="2" fill="#FFFFFF" />
  
  <!-- Lock Shackle -->
  <path d="M21,13 L21,10 C21,7.23857625 18.7614237,5 16,5 C13.2385763,5 11,7.23857625 11,10 L11,13" 
        stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" />
  
  <!-- PDF Document Icon inside Lock (representing privacy-focused PDF processing) -->
  <rect x="13" y="15" width="6" height="6" rx="1" fill="#3182ce" />
  <path d="M14,17 L18,17 M14,19 L18,19" stroke="#FFFFFF" stroke-width="0.7" />
  
  <!-- Small "PDF" text indicator -->
  <text x="16" y="18.3" font-family="Arial, sans-serif" font-size="1.8" text-anchor="middle" fill="#FFFFFF" font-weight="bold">PDF</text>
</svg>
